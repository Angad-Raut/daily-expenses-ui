<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Expenses | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../static/admin/css/commonPlugins.css">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../static/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../static/assets/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/assets/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../static/assets/plugins/iCheck/square/blue.css">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" id="myDiv">
    <p class="login-box-msg"><b>Sign in To Daily Expenses Portal With</b></p>
    <form>
      <div class="form-group has-feedback">
            <input type="radio" name="loginType" class="form-control" value="1" checked="true">&nbsp;<b>Mobile</b>&nbsp;&nbsp;
            <input type="radio" name="loginType" class="form-control" value="2">&nbsp;<b>Email</b>
      </div>
      <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Enter your username" id="username_txt">
      </div>
      <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Enter your password" id="password_txt">
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button type="button"class="btn btn-success btn-block btn-sm" id="login_btnId"><b>SignIn</b></button>
        </div>
        <div class="col-xs-6">
          <a href="register.html" class="btn btn-danger btn-block btn-sm"><b>SignUp</b></a>
        </div>
      </div>
    </form><br>
    <a href="forgotpass.html"><b>I forgot my password</b></a><br>
  </div>
</div>

<!-- jQuery 3 -->
<script src="../static/assets/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../static/assets/plugins/sweetalert/sweetalert2.min.js"></script>
<script src="../static/assets/plugins/loading/loadingoverlay.min.js"></script>
<!-- iCheck -->
<script src="../static/assets/plugins/iCheck/icheck.min.js"></script>
<script src="../static/admin/js/login.js"></script>
<script src="../static/admin/js/endpointUrls.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
